<form>
  <mat-form-field>
    <mat-label>Tag</mat-label>
    <mat-select [formControl]="dayControl" required>
      @for (day of dayOptions; track day) {
      <mat-option [value]="day">{{ day }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Monat</mat-label>
    <mat-select [formControl]="monthControl" required>
      @for (month of monthOptions; track month) {
      <mat-option [value]="month">{{ month }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Jahr</mat-label>
    <input
      matInput
      placeholder="Jahr"
      [formControl]="yearControl"
      type="number"
      required
    />
  </mat-form-field>
</form>

@if (madaPhaseInfo) {
<div class="mr-b-20">
  <div class="moon-phase-container">
    <span>Die aktuelle Madaphase ist: {{ madaPhaseInfo }}</span>
    <div class="rotated-text">{{ moonIcon }}</div>
  </div>
  <div>
    {{ nextFullMoonInfo }}
  </div>
</div>
}

<div class="button">
  <button
    mat-raised-button
    (click)="calcMadaPhase()"
    [disabled]="!isFormValid()"
  >
    Berechne Mondphase
  </button>
</div>
