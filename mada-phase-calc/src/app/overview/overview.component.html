<div class="card-container">
  <mat-card [routerLink]="['/madaphase']">
    <mat-card-header>
      <mat-card-title>Mada Phasen</mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      src="https://de.wiki-aventurica.de/de/images/thumb/4/40/Mada.svg/600px-Mada.svg.png"
      alt="Madaphase Symbol"
      class="blend-img"
    />
    <mat-card-content>
      <p>Tool zur Berechnung der Mondphase</p>
    </mat-card-content>
  </mat-card>

  <mat-card [routerLink]="['/weekday']">
    <mat-card-header>
      <mat-card-title>Wochentage</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="assets/calendar-logo.png" alt="Kalender Symbol" />
    <mat-card-content>
      <p>Tool zur Berechnung der Wochentage</p>
    </mat-card-content>
  </mat-card>

  <mat-card [routerLink]="['/currency']">
    <mat-card-header>
      <mat-card-title>Währungsrechner</mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      src="https://de.wiki-aventurica.de/de/images/thumb/5/5e/Phex.svg/600px-Phex.svg.png"
      alt="Phex Symbol"
      class="blend-img"
    />
    <mat-card-content>
      <p>Tool zur Berechnung der Währungenen</p>
    </mat-card-content>
  </mat-card>

  <mat-card [routerLink]="['/alchemy']">
    <mat-card-header>
      <mat-card-title>Alchemielabor</mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      src="https://de.wiki-aventurica.de/de/images/thumb/8/8e/Ausf%C3%A4llen.svg/600px-Ausf%C3%A4llen.svg.png"
      alt="Alchemy Symbol"
      class="blend-img"
    />
    <mat-card-content>
      <p>Tool zur Erstellung von alchemistischen Mitteln</p>
    </mat-card-content>
  </mat-card>
</div>
